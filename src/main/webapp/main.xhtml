<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Lab3</title>
    <h:outputStylesheet library="css" name="style.css"  />
    <script src="resources/js/check.js" type="text/javascript"/>
</h:head>
<h:body>
    <div class="spec"></div>


    <h:form id="mainForm" style="padding-left: 15px; padding-top: 15px; padding-bottom: 10px">
        <table class="tableR" border="1" cellpadding="10px" cellspacing="10px" width="100%" align="center"
               style="padding: 150px">

            <tr>

                <th>

                    X:
                    <p:inputNumber id="XVal" value="#{controller.point.x}" minValue="-5" maxValue="5"/>
                    <p:slider for="XVal" step="1" minValue="-5" maxValue="5" style="width: 100%; height: 10px"  />

                    <br/>

                    Y:
                    <h:inputText id="YVal" value="#{controller.point.y}"  rendered= "true" required="true"
                                 requiredMessage="required" converterMessage ="not a valid number"  style="width:50%; height: 24px">
                        <f:validator validatorId="YValidator"/>
                    </h:inputText>

                    <br/>
                    <h:message id="mesY" for="YVal"/>

                    <br/>
                    R:

                    <p:spinner id="RVal" stepFactor="0.25" value="#{controller.point.r}" min="1" max="4" onchange="drawPoints()"/>

                </th>

                <th>
                    <canvas id="canvas" class="inLeft" width="450px" height="400px" style="background-image: url(resources/images/image.jpeg)"/>

                </th>

            </tr>


            <tr>


                <th>
                    <h:commandButton  id="addButton" value="Добавить точку" action="#{controller.addPoint}">
                        <f:ajax onevent="addPoint" event="click" execute="pseudoX y pseudoR" listener="#{controller.addPoint}" render="table mesX mesY mesR" style="width: 220px"/>
                    </h:commandButton>
                </th>

                <th>
                    <h:commandButton value="В начало" action="#{navigationController.moveToHomePage}"  style="width: 220px"/>
                </th>
            </tr>

        </table>






        <h:dataTable id="table" class="tableR" value="#{controller.points}" var="pin" border="1"  cellpadding="10px" cellspacing="10px" width="100%" align="center"
                     style="padding: 150px">
            <h:column>
                <f:facet name="header">X</f:facet>
                #{pin.x}
            </h:column>
            <h:column>
                <f:facet name="header">Y</f:facet>
                #{pin.y}
            </h:column>
            <h:column>
                <f:facet name="header">R</f:facet>
                #{pin.r}
            </h:column>
            <h:column>
                <f:facet name="header">Is Hitted</f:facet>
                #{pin.ishitted}
            </h:column>
        </h:dataTable>


    </h:form>

    <div class="spec"></div>
</h:body>
</html>
